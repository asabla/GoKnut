<!-- Channel Row Fragment -->
<tr id="channel-{{.Name}}" class="table-row" data-channel-id="{{.ID}}" data-channel-name="{{.Name}}">
    <td class="table-cell">
        <div class="flex items-center">
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-primary-500 flex items-center justify-center">
                <span class="text-white font-medium">{{slice .Name 0 1 | upper}}</span>
            </div>
            <div class="ml-4">
                <div class="text-sm font-medium text-white">{{.DisplayName}}</div>
                <div class="text-sm text-gray-400">#{{.Name}}</div>
            </div>
        </div>
    </td>
    <td class="table-cell">
        {{if .Enabled}}
        <span class="badge badge-success">
            <span class="w-2 h-2 mr-1.5 rounded-full bg-success-400 animate-pulse"></span>
            Active
        </span>
        {{else}}
        <span class="badge badge-gray">
            Disabled
        </span>
        {{end}}
    </td>
    <td class="table-cell text-sm text-gray-300" data-sse-target="message-count">
        {{.TotalMessages | formatNumber}}
    </td>
    <td class="table-cell text-sm text-gray-400" data-sse-target="last-activity">
        {{if .LastMessageAt}}
        {{.LastMessageAt | formatTime}}
        {{else}}
        Never
        {{end}}
    </td>
    <td class="table-cell text-right text-sm font-medium">
        <div class="flex items-center justify-end space-x-2">
            <a href="/channels/{{.Name}}/view" class="btn btn-sm btn-secondary border-success-600 text-success-400 hover:bg-success-900/50 hover:text-success-300">
                Live
            </a>
            <a href="/channels/{{.Name}}" class="btn btn-sm btn-secondary border-primary-600 text-primary-500 hover:bg-primary-900/50 hover:text-primary-300">
                Settings
            </a>
            {{if .Enabled}}
            <button 
                hx-post="/channels/{{.Name}}" 
                hx-vals='{"enabled": "false"}'
                hx-target="#channel-{{.Name}}"
                hx-swap="outerHTML"
                class="btn btn-sm btn-secondary border-warning-600 text-warning-500 hover:bg-warning-900/50 hover:text-warning-300">
                Disable
            </button>
            {{else}}
            <button 
                hx-post="/channels/{{.Name}}" 
                hx-vals='{"enabled": "true"}'
                hx-target="#channel-{{.Name}}"
                hx-swap="outerHTML"
                class="btn btn-sm btn-secondary border-success-600 text-success-500 hover:bg-success-900/50 hover:text-success-300">
                Enable
            </button>
            {{end}}
            <button 
                hx-post="/channels/{{.Name}}/delete"
                hx-target="#channel-{{.Name}}"
                hx-swap="delete"
                hx-confirm="Are you sure you want to delete this channel?"
                class="btn btn-sm btn-danger">
                Delete
            </button>
        </div>
    </td>
</tr>

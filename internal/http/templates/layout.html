<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}GoKnut - Twitch Chat Archiver{{end}}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        twitch: {
                            purple: '#9146FF',
                            dark: '#18181B',
                            gray: '#1F1F23',
                            light: '#EFEFF1',
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .htmx-indicator {
                opacity: 0;
                transition: opacity 200ms ease-in;
            }
            .htmx-request .htmx-indicator {
                opacity: 1;
            }
            .htmx-request.htmx-indicator {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="h-full bg-twitch-dark text-twitch-light">
    <!-- Navigation -->
    <nav class="bg-twitch-gray border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0">
                        <span class="text-twitch-purple font-bold text-xl">GoKnut</span>
                    </a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/channels" 
                           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                           hx-boost="true">
                            Channels
                        </a>
                        <a href="/users" 
                           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                           hx-boost="true">
                            Users
                        </a>
                        <a href="/search/messages" 
                           class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                           hx-boost="true">
                            Search
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span id="connection-status" class="text-sm text-gray-400">
                        <!-- Connection status indicator -->
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {{block "content" .}}
        <!-- Page content goes here -->
        {{end}}
    </main>

    <!-- Footer -->
    <footer class="bg-twitch-gray border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Twitch Chat Archiver & Explorer
            </p>
        </div>
    </footer>

    <!-- Global HTMX Configuration -->
    <script>
        document.body.addEventListener('htmx:configRequest', function(evt) {
            // Add any global request configuration here
        });
        
        document.body.addEventListener('htmx:responseError', function(evt) {
            console.error('HTMX request error:', evt.detail);
        });
    </script>
</body>
</html>

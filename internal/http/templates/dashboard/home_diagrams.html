{{define "dashboard/home_diagrams"}}
<div class="card p-6" data-testid="dashboard-diagrams">
    <div class="flex items-center justify-between">
        <h2 class="text-lg font-medium text-white">Diagrams</h2>
        <span class="text-xs text-gray-400">{{if .WindowLabel}}{{.WindowLabel}}{{else}}Last 15m{{end}}</span>
    </div>

    {{if .Degraded}}
    <div class="mt-2 text-xs text-amber-300" data-testid="dashboard-diagrams-degraded">Stats unavailable</div>
    {{end}}

    <div class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div class="rounded border border-surface-border p-4">
            <div class="text-sm text-gray-300">Number of messages</div>
            <div class="mt-2">{{.MessagesSVG}}</div>
        </div>
        <div class="rounded border border-surface-border p-4">
            <div class="text-sm text-gray-300">Number of users</div>
            <div class="mt-2">{{.UsersSVG}}</div>
        </div>
    </div>
</div>
{{end}}

{{template "layout.html" .}}

{{define "title"}}Search Users - GoKnut{{end}}

{{define "content"}}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-white">Search Users</h1>
    </div>

    <!-- Search Form -->
    <div class="bg-twitch-gray rounded-lg p-6 border border-gray-700">
        <form hx-get="/users" 
              hx-target="#search-results" 
              hx-swap="innerHTML"
              hx-indicator="#search-indicator"
              class="space-y-4">
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="q" class="sr-only">Search username</label>
                    <input type="text" 
                           name="q" 
                           id="q" 
                           value="{{.Query}}"
                           placeholder="Search by username..."
                           class="block w-full rounded-md bg-twitch-dark border-gray-600 text-white shadow-sm focus:border-twitch-purple focus:ring-twitch-purple sm:text-sm px-4 py-3">
                </div>
                <button type="submit" 
                        class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-twitch-purple hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-twitch-purple">
                    <span class="htmx-indicator" id="search-indicator">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    Search
                </button>
            </div>
        </form>
    </div>

    <!-- Search Results -->
    <div id="search-results">
        {{template "search/users_results.html" .}}
    </div>
</div>
{{end}}

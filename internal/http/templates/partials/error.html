<!-- Error State Partial -->
{{define "error"}}
<div class="rounded-md bg-red-900/50 p-4 border border-red-700">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-300">{{.Title}}</h3>
            <div class="mt-2 text-sm text-red-200">
                <p>{{.Message}}</p>
            </div>
            {{if .RetryURL}}
            <div class="mt-4">
                <div class="-mx-2 -my-1.5 flex">
                    <button type="button" 
                            hx-get="{{.RetryURL}}" 
                            hx-target="closest .error-container"
                            hx-swap="outerHTML"
                            class="rounded-md bg-red-800 px-2 py-1.5 text-sm font-medium text-red-200 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-900">
                        Retry
                    </button>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}

{{template "error" .}}

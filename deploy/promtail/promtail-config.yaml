# Promtail configuration for GoKnut
# Collects Docker container logs and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers in our network
      - source_labels: ['__meta_docker_container_name']
        regex: '/goknut.*'
        action: keep
      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Add service label from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/goknut-(.*)'
        target_label: service
        replacement: '$1'
      # Main app gets special treatment
      - source_labels: ['__meta_docker_container_name']
        regex: '/goknut$'
        target_label: service
        replacement: 'app'
    pipeline_stages:
      # Parse JSON logs from GoKnut app
      - match:
          selector: '{container="goknut"}'
          stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  component: component
                  subsystem: subsystem
                  time: time
            - labels:
                level:
                component:
                subsystem:
            - timestamp:
                source: time
                format: RFC3339
      # For other containers, just pass through
      - match:
          selector: '{container!="goknut"}'
          stages:
            - regex:
                expression: '(?P<level>(INFO|WARN|ERROR|DEBUG))?.*'
            - labels:
                level:

# Prometheus configuration for GoKnut

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'goknut-monitor'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional, for future use)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GoKnut application metrics
  - job_name: 'goknut'
    static_configs:
      - targets: ['goknut:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # OTel Collector self-metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
